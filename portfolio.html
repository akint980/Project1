<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Add your CSS link here -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Your Name</h1>
        <p>Welcome to my portfolio website</p>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Provide information about yourself here. Discuss your background, skills, and experience.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-gallery">
            <!-- Example portfolio item -->
            <div class="portfolio-item">
                <img src="path/to/image1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>Description of project 1.</p>
            </div>
            <!-- Add more portfolio items here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="path/to/form-handler" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript link here -->
</body>
</html>
